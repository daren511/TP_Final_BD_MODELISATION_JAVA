<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Inscription</title>
    <link rel="stylesheet" type="text/css" href="WebApp.css">
</head>

<body>
    <div class="Inscription">
        <a href="Magasin/Catalogue"><img src="Images/titre.png" height="115" width="420"/></a>
        <p id="Form"><strong><u>Inscription</u></strong>
            <br/>
        </p>
        <form>
            <table id="T_Inscription">
                <tr>
                    <td>Nom d'usager : </td>
                    <td>
                        <input id="Username" type="text" class="Text_Box" name="User" />
                    </td>
                </tr>

                <tr>
                    <td>Mot de passe : </td>
                    <td>
                        <input id="Password" type="password" class="Text_Box" name="Password" />
                    </td>
                </tr>

                <tr>
                    <td>Nom : </td>
                    <td>
                        <input id="Name" type="text" class="Text_Box" name="Nom" />
                    </td>
                </tr>

                <tr>
                    <td>Prénom : </td>
                    <td>
                        <input id="firstname" type="text" class="Text_Box" name="Prenom" />
                    </td>
                </tr>

                <tr><td class="bon" colspan="2">Le compte à été creé</td></tr>
                
                <tr>
                    <td colspan="2">
                        <button id="btninscription" type="submit" class="BTN_Inscrire">S'inscrire</button>
                    </td>
                </tr>

            </table>
        </form>
    </div>
</body>
</html>
