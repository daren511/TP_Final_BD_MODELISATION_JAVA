<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Catalogue</title>
    <link rel="stylesheet" type="text/css" href="WebApp.css">
</head>

<body>

    <div class="Catalogue">
        <img src="Images/titre.png" height="124" width="573" />
        <form id="ConnUser">
            <table>
                <tr>
                    <td>Nom d'usager :
                            <input id="Username" type="text" class="Text_Box" name="User" /></td>
                </tr>
                <tr>
                    <td>Mot de passe :
                            <input id="Password" type="password" class="Text_Box" name="Password" /></td>
                </tr>
                <tr>
                    <td>
                        <button id="btnconnexion" type="submit" class="BTN_Inscrire">Se connecter</button></td>
                </tr>
            </table>
            &nbsp;
        </form>
        <form class="CB">
            <div>
                <select>
                    <option value="Tous">Tous</option>
                    <option value="Armes">Armes</option>
                    <option value="Armures">Armures</option>
                    <option value="Potions">Potions</option>
                    <option value="Habilités">Habilites</option>
                </select>
                <button id="btnfiltrer" type="submit" class="BTN_Filtrer">Filtrer Inventaire</button>
            </div>
        </form>
        <div class="Liste">
            <table id="ObjectList">
                <tr>
                    <th>Nom d'item</th>
                    <th>Genre</th>
                    <th>Prix</th>
                    <th>Quantité disponible</th>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
